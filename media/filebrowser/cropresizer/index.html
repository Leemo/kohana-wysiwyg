<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>ResizeCroper &mdash; firefox.jpg</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="js/jquery-1.6.2.js"></script>
    <script type="text/javascript" src="js/jquery.cropresizer.js"></script>
   	<script type="text/javascript">

      $(function(){
        var obj;
        $(window).load(function(){
          obj = $("#img").cropResize();
        });
      });

      //------ crop save event test ------------------

      $(document).bind("savecrop", function(e){
        alert("Обработчик поймал на документе событие и получил данные:\n\nШирина: "+e.resize.w+" Высота: "+e.resize.h+"\nКоординаты выделения:\n left: "+e.selection.left+", right: "+e.selection.right+", top: "+e.selection.top+", bottom: "+e.selection.bottom+"\n\n Размеры выделения: Ширина: "+(e.selection.right-e.selection.left)+" Высота: "+(e.selection.bottom-e.selection.top))
      })
    </script>
  </head>
  <body>
     <div id="wrap">
      <div id="area">
        <div id="img" style="left: 300px; top: 50px"> <!-- server should parse {} position, calculated for put image to center -->
          <img alt="" src="img/siski.jpg" />
          <div id="overlay"></div>
          <img alt="" id="over" src="img/siski.jpg" />
          <div></div>
          <div id="cropper">
            <b id="lt"><em></em></b>
            <b id="mt"><em></em></b>
            <b id="rt"><em></em></b>
            <b id="rm"><em></em></b>
            <b id="rb"><em></em></b>
            <b id="mb"><em></em></b>
            <b id="lb"><em></em></b>
            <b id="lm"><em></em></b>
            <div id="cropsize">
              <input id="crop_w" type="text" name="w" value="0" size="3" />×<input id="crop_h" type="text" name="h" value="0" size="3" />
            </div>
          </div>
        </div>
      </div>
      <div id="tools">
        <span id="drag">&nbsp;</span>
        <span id="crop" class="active">&nbsp;</span>
        <label for="croptype">Пропорции выделения:</label>
        <select id="croptype">
          <option value="0">Произвольные</option>
          <option value="1">Квадрат</option>
          <option value="2">3 : 4</option>
          <option value="3">16 : 9</option>
          <option value="4">1 : 2</option>
        </select>


        <button id="plus">+</button>
        <input type="text" id="ratio" value="100" size="3" /><b>%</b>
        <button id="minus">−</button>
        <button id="reset">Сбросить</button>
        <button id="save">Сохранить</button>
        <button id="close">Выйти</button>
      </div>
    </div>
  </body>
</html>
